    <h1>tips.js</h1>

    <p>The following is a demonstration page for <strong>tips.js</strong>, a jQuery tooltip plugin. The following sections demonstrate the functionality of the plugin.</p>

    <!-- Sample form demonstrating focus tooltips -->
    <form novalidate="novalidate">

        <h1>Tooltip errors on focus</h1>

        <!-- Right tooltip -->
        <label for="first-name">First Name</label>
